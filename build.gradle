buildscript {
    ext {
        versionName = '2.0.5-RC1'
        versionCode = 41

        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        gradleVersion = '3.3.0'
        googleServicesVersion = '4.0.1'

        // Kotlin
        kotlinVersion = '1.3.20'
        coroutineVersion = '1.1.1'
        ktxVersion = '1.0.1'

        // Dependency injection
        daggerVersion = '2.16'

        // Network
        retrofitVersion = '2.3.0'
        retrofitCoroutinesVersion = '0.9.2'
        loggingInterceptorVersion = '3.10.0'

        // Cache
        roomVersion = '2.1.0-alpha02'

        // Navigation
        navigationVersion = '1.0.0-alpha07'
        safeArgsVersion = '1.0.0-alpha07'

        // Scheduling
        workVersion = '1.0.0-alpha11'

        // Lifecycle
        lifecycleVersion = '2.0.0'

        // Compatibility
        appCompatVersion = '1.0.2'
        materialVersion = '1.1.0-alpha01'
        constraintLayoutVersion = '2.0.0-alpha2'
        browserVersion = '1.0.0'

        // Google services
        playServicesVersion = '15.0.1'
        firebaseVersion = '16.0.0'
        mapsUtilsVersion = '0.5'

        // JSON
        gsonVersion = '2.8.2'

        // Images
        picassoVersion = '2.5.2'

        // Logging
        timberVersion = '4.7.1'

        // Crash reporting
        crashlyticsVersion = '2.8.0'

        // Unit tests
        junitVersion = '4.12'
        coreTestingVersion = '2.0.0'

        // Mocks
        mockitoVersion = '2.23.0'
        mockitoKotlinVersion = '2.0.0-RC1'

        // Instrumented tests
        espressoVersion = '3.1.0'
        runnerVersion = '1.1.0'
    }

    repositories {
        google()
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$safeArgsVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}