buildscript {
    ext {
        versionName = '2.0.5-RC1'
        versionCode = 41

        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        circleImageViewVersion = '2.1.0' // TODO Remove
        constraintLayoutVersion = '1.1.0'
        coroutineVersion = '0.26.1-eap13'
        crashlyticsVersion = '2.8.0'
        daggerVersion = '2.15'
        espressoVersion = '3.0.1'
        fabricVersion = '1.25.4'
        firebaseVersion = '16.0.0'
        googleServicesVersion = '4.0.1'
        gradleVersion = '3.2.0'
        gsonVersion = '2.8.2'
        junitVersion = '4.12'
        kotlinVersion = '1.3.10'
        ktxVersion = '0.3'
        lifecycleVersion = '1.1.1'
        loggingInterceptorVersion = '3.10.0'
        mapsUtilsVersion = '0.5'
        mockitoVersion = '2.23.0'
        mockitoKotlinVersion = '2.0.0-RC1'
        picassoVersion = '2.5.2'
        playServicesVersion = '15.0.1'
        retrofitVersion = '2.3.0'
        retrofitCoroutinesVersion = '0.9.2'
        roomVersion = '1.1.1'
        runnerVersion = '1.0.1'
        supportLibraryVersion = '28.0.0'
        timberVersion = '4.6.1'
        navigationVersion = '1.0.0-alpha07'
        safeArgsVersion = '1.0.0-alpha07'
        workVersion = '1.0.0-alpha10'
    }

    repositories {
        google()
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$safeArgsVersion"
        classpath "io.fabric.tools:gradle:$fabricVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}