ext {
    minSdkVersion = 19
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '27.0.3'

    supportLibraryVersion = '27.0.2'
    archComponentsVersion = '1.0.0'
    playServicesVersion = '11.8.0'
    coroutineVersion = '0.22.1'
    ankoVersion = '0.10.4'
    ktxVersion = '0.1'
    daggerVersion = '2.14.1'
    retrofitVersion = '2.3.0'
    mapsUtilsVersion = '0.5'
    picassoVersion = '2.5.2'
    circleImageViewVersion = '2.1.0'
    gsonVersion = '2.8.0'
    timberVersion = '4.6.1'
    crashlyticsVersion = '2.8.0'
    runnerVersion = '1.0.0'
    junitVersion = '4.12'
    mockitoVersion = '2.15.0'
    espressoVersion = '3.0.1'
}

buildscript {
    ext.gradlePluginVersion = '3.0.1'
    ext.kotlinVersion = '1.2.30'
    ext.googleServicesPluginVersion = '3.1.1'
    ext.fabricPluginVersion = '1.24.4'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesPluginVersion"
        classpath "io.fabric.tools:gradle:$fabricPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}