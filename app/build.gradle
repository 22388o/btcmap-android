plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-android-extensions"
    id "kotlin-kapt"
    id "androidx.navigation.safeargs.kotlin"
}

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.bubelov.coins"

        minSdkVersion 21
        targetSdkVersion 29

        versionCode 42
        versionName "3.0.0"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        "room.schemaLocation"  : "$projectDir/src/main/assets/schemas".toString(),
                        "room.incremental"     : "true",
                        "room.expandProjection": "true"]
            }
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "API_URL", "\"https://api.coin-map.com/v1/\""
        buildConfigField "Boolean", "MOCK_API", "true"

        buildConfigField "Float", "MAP_MARKER_ANCHOR_U", "0.5f"
        buildConfigField "Float", "MAP_MARKER_ANCHOR_V", "0.91145f"

        buildConfigField "Double", "DEFAULT_LOCATION_LAT", "40.7141667"
        buildConfigField "Double", "DEFAULT_LOCATION_LON", "-74.0063889"
    }
}

ext {
    archivesBaseName = "coin-map-android"
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.50"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"

    // Dependency injection
    implementation "com.google.dagger:dagger:2.24"
    kapt "com.google.dagger:dagger-android-processor:2.24"
    kapt "com.google.dagger:dagger-compiler:2.24"
    implementation "com.google.dagger:dagger-android-support:2.24"

    // Network
    implementation "com.squareup.retrofit2:retrofit:2.6.1"
    implementation "com.squareup.retrofit2:converter-gson:2.6.1"
    implementation "com.squareup.retrofit2:retrofit-mock:2.6.1"
    implementation "com.squareup.okhttp3:logging-interceptor:4.1.0"

    // DB
    implementation "androidx.room:room-runtime:2.2.1"
    kapt "androidx.room:room-compiler:2.2.1"
    implementation "androidx.room:room-ktx:2.2.1"

    // Navigation
    implementation "android.arch.navigation:navigation-ui-ktx:1.0.0"
    implementation "android.arch.navigation:navigation-fragment-ktx:1.0.0"

    // Scheduling
    implementation "androidx.work:work-runtime-ktx:2.2.0"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"

    // Compatibility
    implementation "androidx.appcompat:appcompat:1.1.0-rc01"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta2"
    implementation "androidx.browser:browser:1.0.0"

    // Maps
    implementation "org.osmdroid:osmdroid-android:6.1.2"

    // JSON
    implementation "com.google.code.gson:gson:2.8.5"

    // Images
    implementation "com.squareup.picasso:picasso:2.71828"

    // Logging
    implementation "com.jakewharton.timber:timber:4.7.1"

    // Dates handling
    implementation "joda-time:joda-time:2.10.3"

    // Android utility functions
    implementation "androidx.core:core-ktx:1.0.2"

    // Unit tests
    testImplementation "junit:junit:4.12"
    testImplementation "androidx.arch.core:core-testing:2.0.1"

    // Mocks
    testImplementation "org.mockito:mockito-core:3.0.0"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"

    // Instrumented tests
    androidTestImplementation "androidx.test.espresso:espresso-contrib:3.2.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
    androidTestImplementation "androidx.test.espresso:espresso-intents:3.2.0"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test:rules:1.2.0"
    androidTestImplementation "androidx.room:room-testing:2.2.0-beta01"
}